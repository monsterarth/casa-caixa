<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Propriedades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .tab-button { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; }
        .tab-button.active { background-color: #38bdf8; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .calendar-day { min-height: 120px; cursor: pointer; }
    </style>
</head>
<body class="text-slate-800">

    <!-- Tela de Login -->
    <div id="login-container" class="min-h-screen flex items-center justify-center bg-slate-100">
        <!-- Conteúdo do Login -->
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center"><h1 class="text-3xl font-bold text-slate-900">Gestor de Propriedades</h1><p class="text-slate-600 mt-2 mb-8">Faça login para continuar.</p><button id="login-button" class="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-600 transition-colors flex items-center justify-center gap-3"><i class="fab fa-google"></i>Entrar com Google</button></div>
    </div>

    <!-- Conteúdo Principal do App -->
    <div id="app" class="container mx-auto p-4 md:p-8 hidden">
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center"><h1 class="text-3xl font-bold text-slate-900">Gestor de Propriedades</h1><div class="flex items-center gap-4 text-sm text-slate-500 mt-4 md:mt-0"><span id="user-email"></span><button id="logout-button" class="text-red-500 hover:text-red-700 font-medium"><i class="fas fa-sign-out-alt mr-1"></i>Sair</button></div></div>
        </header>

        <nav class="flex flex-wrap gap-2 mb-8 bg-white p-2 rounded-lg shadow-sm">
            <button class="tab-button active" onclick="showTab('dashboard')"><i class="fas fa-chart-pie mr-2"></i>Dashboard</button>
            <button class="tab-button" onclick="showTab('calendar')"><i class="fas fa-calendar-alt mr-2"></i>Calendário</button>
            <button class="tab-button" onclick="showTab('transactions')"><i class="fas fa-exchange-alt mr-2"></i>Lançamentos</button>
        </nav>

        <main>
            <!-- Abas (sem alterações de estrutura) -->
            <div id="dashboard-tab" class="tab-content"></div>
            <div id="calendar-tab" class="tab-content"></div>
            <div id="transactions-tab" class="tab-content"></div>
        </main>
    </div>

    <!-- Modal de Reserva -->
    <div id="reservation-modal" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 m-4">
            <h2 id="reservation-modal-title" class="text-2xl font-bold mb-6">Nova Reserva</h2>
            <form id="reservation-form">
                <input type="hidden" id="reservation-id">
                <div class="space-y-4">
                    <div>
                        <label for="res-guest-name" class="block text-sm font-medium text-slate-700">Nome do Hóspede</label>
                        <input type="text" id="res-guest-name" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                     <div>
                        <label for="res-property" class="block text-sm font-medium text-slate-700">Propriedade</label>
                        <select id="res-property" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                            <option value="estancia_do_vale">Estância do Vale</option>
                            <option value="vale_do_sabia">Vale do Sabiá</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="res-start-date" class="block text-sm font-medium text-slate-700">Data de Entrada</label>
                            <input type="date" id="res-start-date" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                        </div>
                        <div>
                            <label for="res-end-date" class="block text-sm font-medium text-slate-700">Data de Saída</label>
                            <input type="date" id="res-end-date" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                        </div>
                    </div>
                    <div>
                        <label for="res-total-value" class="block text-sm font-medium text-slate-700">Valor Total da Reserva (R$)</label>
                        <input type="number" step="0.01" id="res-total-value" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-8">
                    <button type="button" onclick="closeModal('reservation-modal')" class="text-slate-600 font-medium py-2 px-4 rounded-lg hover:bg-slate-100">Cancelar</button>
                    <button id="reservation-submit-button" type="submit" class="bg-sky-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-sky-600 transition-colors">Salvar Reserva</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Transação (sem alterações) -->
    <div id="transaction-modal" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center hidden"></div>

    <!-- Firebase SDK e Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
